<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  
  <style>

    @font-face {
      font-family: 'RedHatDisplay-ExtraBold';
      src: url('fonts/RedHatDisplay-ExtraBold.ttf') format('truetype'); 
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'RedHatDisplay-Light';
      src: url('fonts/RedHatDisplay-Light.ttf') format('truetype'); 
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'RedHatDisplay-SemiBold';
      src: url('fonts/RedHatDisplay-SemiBold.ttf') format('truetype'); 
      font-weight: bold;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0; 
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; 
      background-image: url('images/pattern-background-desktop.svg');
      background-repeat: no-repeat;
      background-size: auto 70%;
      background-color: hsl(225, 100%, 94%);
    }

    .card-container {
      width: 20rem;
      height: 85vh;
      border-radius: 20px;
      background-color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .image-one {
      width: 100%;
      padding: 0;
      margin: 0;
      border-radius: 20px 20px 0 0;
    }

    h1 {
      font-family: 'RedHatDisplay-ExtraBold';
      font-size: 24px;
      font-weight: 700;
      margin: 10px;
      padding: 10px;
    }

    .content-summary p {
      font-family: 'RedHatDisplay-Light';
      font-size: 15px; 
    }

    .content-price {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px;
      padding: 10px;
    }

    .content-price img {
      width: 40px;
    }

    .price-info {
      margin-right: 110px;
      font-family: 'RedHatDisplay-Light';
      font-size: 12px;
    }

    strong {
      font-family: 'RedHatDisplay-ExtraBold'; 
    }

    a {
      text-decoration: none;
      font-size: 12px;
      cursor: pointer;
      font-family: 'RedHatDisplay-ExtraBold';
    }

    .content-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button:nth-child(1) {
      margin: 10px;
      padding: 10px;
      width: 18rem;
      border-style: none;
      border-radius: 10px;
      background-color: hsl(245, 75%, 52%);
      color: #fff;
      font-family: 'RedHatDisplay-ExtraBold'; 
      cursor: pointer;
      transition: 2s;
    }

    button:nth-child(1):hover {
      box-shadow: 0 0 20px hsl(245, 75%, 52%), 0 0 40px hsl(245, 75%, 52%), 0 0 60px hsl(245, 75%, 52%), 0 0 80px;

    }

    button:nth-child(2) {
      margin: 5px;
      margin-bottom: 10px;
      padding: 10px;
      width: 18rem;
      border-radius: 10px;
      border-style: none;
      font-family: 'RedHatDisplay-ExtraBold';
      cursor: pointer; 
    }


  </style>
</head>
<body>
  <main class="card-container">
    <div class="content-summary">
      <img class="image-one" src="images/illustration-hero.svg" alt="Illustration of a person with headphones listening to music, audiobooks, and podcasts">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="content-price">
      <img src="images/icon-music.svg" alt="Music icon">
        <div class="price-info">
          <strong>Annual Plan</strong>
          <p>$59.99/year</p>
        </div>
      <a href="#">Change</a>
    </div>
    <div class="content-buttons">
      <button>Proceed to Payment</button>
      <button>Cancel Order</button>
    </div>
  </main>
</body>
</html>
